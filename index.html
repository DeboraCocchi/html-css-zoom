<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Zoom-Meeting</title>
</head>
<body>
  
  <header>
    <div class="head-icons d-flex">
      <span><i class="fa-solid fa-table-cells"></i>&nbsp; Speaker view</span>
      <span><i class="fa-solid fa-maximize"></i>
      </span>
      
    </div>
  </header>
  
  
  
  
  <main>
    <div class="cards-container d-flex">
      
      <div class="card">
        <img src="assets/img/severus.jpeg" alt="Severus-Piton">
        <span class="user-details">
          <i class="fa-solid fa-microphone-slash"></i>&nbsp;Severus Piton
        </span>
      </div>

      <div class="card">
        <img src="assets/img/bellatrix-lestrange.png" alt="Bellatrix-Lestrange">
        <span class="user-details">
          <i class="fa-solid fa-microphone-slash"></i>&nbsp;Bellatrix Lestrange
        </span>
      </div>

      <div class="card">
        <img src="assets/img/voldemort.png" alt="Voldemort">
        <span class="user-details">
          <i class="fa-solid fa-microphone-slash"></i>&nbsp;L'Oscuro Signore
        </span>
      </div>

      <div class="card">
        <img src="assets/img/draco-malfoy.png" alt="Draco malfoy">
        <span class="user-details">
          <i class="fa-solid fa-microphone-slash"></i>&nbsp;Draco Malfoy
        </span>
      </div>

      <div class="card">
        <img src="assets/img/Lucius.png" alt="Lucius malfoy">
        <span class="user-details">
          <i class="fa-solid fa-microphone-slash"></i>&nbsp;Lucius Malfoy
        </span>
      </div>

      <div class="card">
        <img src="assets/img/karkaroff.png" alt="Igor-Karkaroff">
        <span class="user-details">
          <i class="fa-solid fa-microphone-slash"></i>&nbsp;Igor Karkaroff
        </span>
      </div>

      <div class="card">
        <img src="assets/img/Peter-minus.png" alt="Peter-Minus">
        <span class="user-details">
          <i class="fa-solid fa-microphone-slash"></i>&nbsp;Peter Minus
        </span>
      </div>

      <div class="card">
        <img src="assets/img/ferninr-greyback.png" alt="Fernir-Greyback">
        <span class="user-details">
          <i class="fa-solid fa-microphone-slash"></i>&nbsp;Fernir Greyback
        </span>
      </div>

      <div class="card">
        <img src="assets/img/Corban Yaxley.png" alt="Corban-Yaxley">
        <span class="user-details">
          <i class="fa-solid fa-microphone-slash"></i>&nbsp;Corban Yaxley
        </span>
      </div>
      



    </div>

  </main>
  
  
  
  
  
  
  <footer>
    <div class="foot-icons d-flex">
      
      <div class="icons-audio-video d-flex">
        <span class="mic d-flex"><i class="fa-solid fa-microphone"></i>Mute</span>
        <span class="d-flex"><i class="fa-solid fa-chevron-up"></i></span>
        <span class="video d-flex"><i class="fa-solid fa-video"></i>Stop Video</span>
        <span class="d-flex"><i class="fa-solid fa-chevron-up"></i></span>
      </div>

      <div class="icons-manage-room d-flex">
        <span class="new-user d-flex"><i class="fa-solid fa-user-plus"></i>Invite</span>
        <span class="partecipants d-flex"><i class="fa-solid fa-user-group"></i>Manage Partecipants</span>
        <span class="poll d-flex"><i class="fa-solid fa-chart-column"></i>Poll</span>
        <span class="share active d-flex"><i class="fa-solid fa-share-from-square"></i>Share Screen</span>
        <span class="d-flex"><i class="fa-solid fa-chevron-up"></i></span>
        <span class="chat d-flex"><i class="fa-solid fa-comment"></i>Chat</span>
        <span class="record d-flex"><i class="fa-solid fa-record-vinyl"></i>Record</span>
        <span class="split d-flex"><i class="fa-solid fa-table-cells-large"></i>Breakout Rooms</span>
        <span class="more d-flex"><i class="fa-solid fa-ellipsis"></i>More</span>

        
      </div>

      <div class="btn">
        <button class="btn-end-meeting">End Meeting</button>
      </div>
    </div>
  </footer>
</body>
</html>
